program: run_crr.py
name: tune_crr_critics
project: lhd-orl
method: grid
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--n_epochs"
  - "20"
  - "--data"
  - "data/rb_1000_20221118T0816.pkl"
  - ${args}
parameters:
  actor_lr:
    values: [3e-5]
  critic_lr:
    values: [3e-4]
  advantage_type:
    values: ["mean", "max"]
  weight_type:
    values: ["exp"]
  encoder_type:
    values: ["dense"]
  n_critics:
    values: [1, 2, 3]
